<h1>carrito de compras</h1>
<div *ngIf="productosEnCarrito.length ===0 ">
    <p>No hay productos en el carrito</p>
</div>

<table class="table table-bordered table-hover align-middle text-center">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of productosEnCarrito; let i = index">
            <td><img [src]="item.producto.imagen" alt="{{item.producto.nombre}}" style="width: 50px; height: 50px;">
            </td>

            <td>{{ item.producto.descripcion }}</td>
            <td>{{ item.producto.precio }} </td>
            <td>
                <button (click)="quitarCantidad(i)" class="button">-</button>
                {{item.cantidad}}
                <button (click)="agregarCantidad(i)" class="button">+</button>
            </td>
            <td>
                <button (click)="eliminarProducto(item.producto.id)" class="btn btn-outline-danger">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>

<!--<button (click)="realizarCompra()" class="btn btn-primary">Realizar Compra</button>-->
<div class="text-end mt-4" *ngIf="productosEnCarrito.length > 0">
    <h4 class="fw-bold"> Total: {{calcularTotal()}}></h4>
    <button class="btn btn-primary mt-2" (click)="irAFormularioCompra()">
        <i class="bi bi-cart-check"></i>Realizar Compra
    </button>
</div>
